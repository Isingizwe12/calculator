<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
    <title>Document</title>
</head>
<body>
   <main class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-slate-800 w-1/4 h-auto mt-20 shadow-lg rounded-lg">
        <input type="text" disabled id="output-input" class="border border-gray-300 rounded-lg p-12 m-4 w-11/12 text-gray-200" >
        <div class="grid grid-cols-4 gap-4 p-4">
            <button  class="bg-gray-200 p-4 rounded-lg ">AC</button>
            <button  class="bg-gray-200 p-4 rounded-lg">/</button>
            <button  class="bg-gray-200 p-4 rounded-lg">%</button>
            <button  class="bg-yellow-300 p-4 rounded-lg">+</button>
        </div>
        <div class="grid grid-cols-4 gap-4 p-4">
            <button id="btn7" class="bg-gray-200 p-4 rounded-lg number-btn">7</button>
            <button id="btn8" class="bg-gray-200 p-4 rounded-lg number-btn">8</button>
            <button id="btn9" class="bg-gray-200 p-4 rounded-lg number-btn">9</button>
            <button  class="bg-yellow-300 p-4 rounded-lg">-</button>
      
    </div>
        <div class="grid grid-cols-4 gap-4 p-4">
            <button id="btn4" class="bg-gray-200 p-4 rounded-lg number-btn">4</button>
            <button id="btn5" class="bg-gray-200 p-4 rounded-lg number-btn">5</button>
            <button id="btn6" class="bg-gray-200 p-4 rounded-lg number-btn">6</button>
            <button  class="bg-yellow-300 p-4 rounded-lg">*</button>
        </div>
        <div class="grid grid-cols-4 gap-4 p-4">
            <button id="btn1" class="bg-gray-200 p-4 rounded-lg number-btn">1</button>
            <button id="btn2" class="bg-gray-200 p-4 rounded-lg number-btn">2</button>
            <button id="btn3" class="bg-gray-200 p-4 rounded-lg number-btn">3</button>
            <button  class="bg-yellow-300 p-4 rounded-lg">=</button>
        </div>
        <div class="grid grid-cols-2 gap-4 p-4">
            <button id="btn0" class="bg-gray-200 p-4 rounded-lg number-btn">0</button>
            <button  class="bg-gray-200 p-4 rounded-lg">.</button>
        </div>
    </div>
   </main> 



   <script src="script.js"></script>
</body>
</html>
