<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
    <title>Document</title>
</head>
<body>
   <main class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-slate-800 w-1/4 h-auto mt-20 shadow-lg rounded-lg">
        <input type="number" class="border border-gray-300 rounded-lg p-12 m-4 w-11/12" >
        <div class="grid grid-cols-4 gap-4 p-4">
            <button  class="bg-gray-200 p-4 rounded-lg">AC</button>
            <button  class="bg-gray-200 p-4 rounded-lg">/</button>
            <button  class="bg-gray-200 p-4 rounded-lg">%</button>
            <button  class="bg-gray-200 p-4 rounded-lg">+</button>
        </div>
        <div class="grid grid-cols-4 gap-4 p-4">
            <button class="bg-gray-200 p-4 rounded-lg">7</button>
            <button  class="bg-gray-200 p-4 rounded-lg">8</button>
            <button  class="bg-gray-200 p-4 rounded-lg">9</button>
            <button  class="bg-gray-200 p-4 rounded-lg">-</button>
      
    </div>
        <div class="grid grid-cols-4 gap-4 p-4">
            <button  class="bg-gray-200 p-4 rounded-lg">4</button>
            <button  class="bg-gray-200 p-4 rounded-lg">5</button>
            <button  class="bg-gray-200 p-4 rounded-lg">6</button>
            <button  class="bg-gray-200 p-4 rounded-lg">*</button>
        </div>
        <div class="grid grid-cols-4 gap-4 p-4">
            <button  class="bg-gray-200 p-4 rounded-lg">1</button>
            <button  class="bg-gray-200 p-4 rounded-lg">2</button>
            <button  class="bg-gray-200 p-4 rounded-lg">3</button>
            <button  class="bg-gray-200 p-4 rounded-lg">=</button>
        </div>
        <div class="grid grid-cols-2 gap-4 p-4">
            <button  class="bg-gray-200 p-4 rounded-lg">0</button>
            <button  class="bg-gray-200 p-4 rounded-lg">.</button>
        </div>
    </div>
   </main> 
</body>
</html>
